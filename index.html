<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Strefa Fotografa i Klienta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
    }
    header {
      background: #ff6b6b;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #333;
      color: white;
      min-height: 100vh;
      padding: 20px 0;
    }
    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      background: #444;
      color: white;
      text-align: left;
      cursor: pointer;
      font-size: 1em;
    }
    .sidebar button:hover {
      background: #ff6b6b;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .panel {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button.main {
      background: #ff6b6b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button.main:hover {
      background: #ff3b3b;
    }
    .photo {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    .photo img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<header>ğŸ“¸ Strefa Fotografa i Klienta</header>

<div id="loginPanel" class="panel" style="max-width:400px; margin:20px auto;">
  <h2>ğŸ”‘ Logowanie</h2>
  <input type="text" id="login" placeholder="Login">
  <input type="password" id="haslo" placeholder="HasÅ‚o">
  <button class="main" onclick="zaloguj()">Zaloguj</button>
</div>

<div id="fotografApp" class="hidden">
  <div class="container">
    <div class="sidebar">
      <h3>ğŸ“¸ Panel</h3>
      <button onclick="showSection('sesje')">â• Sesje</button>
      <button onclick="showSection('klienci')">ğŸ‘¥ Klienci</button>
      <button onclick="showSection('zdjecia')">ğŸ“· ZdjÄ™cia</button>
      <button onclick="showSection('wiadomosci')">ğŸ’¬ WiadomoÅ›ci</button>
      <button onclick="wyloguj()">ğŸšª Wyloguj</button>
    </div>
    <div class="content">
      <div id="sesje" class="panel hidden">
        <h2>â• Sesje</h2>
        <input type="text" id="sessionName" placeholder="Nazwa sesji">
        <input type="text" id="sessionCode" placeholder="Kod rabatowy">
        <input type="text" id="sessionClient" placeholder="Login klienta">
        <button class="main" onclick="addSession()">Dodaj sesjÄ™</button>
        <div id="sessionList"></div>
      </div>

      <div id="klienci" class="panel hidden">
        <h2>ğŸ‘¥ Klienci</h2>
        <input type="text" id="newClientLogin" placeholder="Login klienta">
        <input type="password" id="newClientPass" placeholder="HasÅ‚o klienta">
        <button class="main" onclick="addClient()">Dodaj klienta</button>
        <div id="clientList"></div>
      </div>

      <div id="zdjecia" class="panel hidden">
        <h2>ğŸ“· Dodawanie zdjÄ™Ä‡ do sesji</h2>
        <select id="sessionSelect">
          <option value="">Wybierz sesjÄ™</option>
        </select>
        <input type="file" id="photoFiles" multiple>
        <button class="main" onclick="addPhotos()">Dodaj zdjÄ™cia</button>
      </div>

      <div id="wiadomosci" class="panel hidden">
        <h2>ğŸ’¬ WiadomoÅ›ci do klientÃ³w</h2>
        <textarea id="messageText" rows="5" placeholder="TreÅ›Ä‡ wiadomoÅ›ci..."></textarea>
        <button class="main" onclick="wyslijWiadomosc()">WyÅ›lij</button>
        <div id="messagesList"></div>
      </div>
    </div>
  </div>
</div>

<div id="klientPanel" class="panel hidden" style="max-width:800px; margin:20px auto;">
  <h2>ğŸï¸ Panel Klienta</h2>
  <div id="sesjeKlienta"></div>
  <h3>Koszyk</h3>
  <div id="koszyk"></div>
  <input type="text" id="koszykKod" placeholder="Wpisz kod rabatowy, aby kupiÄ‡">
  <button class="main" onclick="kupZdjecia()">Kup zdjÄ™cia</button>
  <button class="main" onclick="wyloguj()">ğŸšª Wyloguj</button>
</div>

<script>
  const clients = [{ login: "fotograf", haslo: "1234", type: "fotograf" }];
  const sessions = [];
  const messages = [];
  let loggedClient = null;
  let koszyk = [];

  function zaloguj() {
    const login = document.getElementById("login").value;
    const haslo = document.getElementById("haslo").value;

    const user = clients.find(u => u.login === login && u.haslo === haslo);
    if (user) {
      document.getElementById("loginPanel").classList.add("hidden");
      if (user.type === "fotograf") {
        document.getElementById("fotografApp").classList.remove("hidden");
        aktualizujSesjeSelect();
      } else {
        loggedClient = user;
        document.getElementById("klientPanel").classList.remove("hidden");
        pokazSesjeKlienta();
      }
    } else {
      alert("BÅ‚Ä™dny login lub hasÅ‚o!");
    }
  }

  function wyloguj() {
    location.reload();
  }

  function showSection(section) {
    document.querySelectorAll(".content .panel").forEach(p => p.classList.add("hidden"));
    document.getElementById(section).classList.remove("hidden");
  }

  function addClient() {
    const login = document.getElementById("newClientLogin").value;
    const pass = document.getElementById("newClientPass").value;
    if (clients.find(c => c.login === login)) {
      alert("Taki klient juÅ¼ istnieje!");
      return;
    }
    clients.push({ login: login, haslo: pass, type: "klient" });
    const list = document.getElementById("clientList");
    const div = document.createElement("div");
    div.innerText = `ğŸ‘¤ ${login}`;
    list.appendChild(div);
    alert("Dodano klienta!");
  }

  function addSession() {
    const name = document.getElementById("sessionName").value;
    const code = document.getElementById("sessionCode").value;
    const clientLogin = document.getElementById("sessionClient").value;
    
    const client = clients.find(c => c.login === clientLogin && c.type === "klient");
    if (!client) {
      alert("Nie znaleziono takiego klienta!");
      return;
    }

    sessions.push({ name: name, code: code, client: clientLogin, photos: [] });

    const list = document.getElementById("sessionList");
    const div = document.createElement("div");
    div.innerText = `ğŸ“· ${name} (Kod: ${code}, Klient: ${clientLogin})`;
    list.appendChild(div);
    aktualizujSesjeSelect();
    alert("Dodano sesjÄ™!");
  }

  function aktualizujSesjeSelect() {
    const select = document.getElementById("sessionSelect");
    select.innerHTML = '<option value="">Wybierz sesjÄ™</option>';
    sessions.forEach((s, i) => {
      select.innerHTML += `<option value="${i}">${s.name} (${s.client})</option>`;
    });
  }

  function addPhotos() {
    const sessionIndex = document.getElementById("sessionSelect").value;
    const files = document.getElementById("photoFiles").files;
    if (sessionIndex === "" || files.length === 0) {
      alert("Wybierz sesjÄ™ i zdjÄ™cia!");
      return;
    }
    for (let i = 0; i < files.length; i++) {
      const reader = new FileReader();
      reader.onload = (e) => {
        sessions[sessionIndex].photos.push(e.target.result);
      };
      reader.readAsDataURL(files[i]);
    }
    alert("Dodano zdjÄ™cia do sesji!");
  }

  function pokazSesjeKlienta() {
    const sesjeDiv = document.getElementById("sesjeKlienta");
    sesjeDiv.innerHTML = "";
    koszyk = [];
    const sesjeKlienta = sessions.filter(s => s.client === loggedClient.login);
    if (sesjeKlienta.length === 0) {
      sesjeDiv.innerHTML = `<div class="panel">ğŸ‰ Nie masz jeszcze przypisanych sesji.</div>`;
    } else {
      sesjeKlienta.forEach(s => {
        const div = document.createElement("div");
        div.className = "panel";
        div.innerHTML = `<h3>${s.name}</h3>`;
        s.photos.forEach((p, i) => {
          const photoDiv = document.createElement("div");
          photoDiv.className = "photo";
          photoDiv.innerHTML = `<img src="${p}" alt="ZdjÄ™cie"><button onclick="dodajDoKoszyka(${sessions.indexOf(s)},${i})">Wybierz</button>`;
          div.appendChild(photoDiv);
        });
        sesjeDiv.appendChild(div);
      });
    }
    aktualizujKoszyk();
  }

  function dodajDoKoszyka(sessionIndex, photoIndex) {
    const sesja = sessions[sessionIndex];
    const photo = sesja.photos[photoIndex];
    if (!koszyk.includes(photo)) {
      koszyk.push({ photo: photo, sessionCode: sesja.code });
      aktualizujKoszyk();
    }
  }

  function aktualizujKoszyk() {
    const koszykDiv = document.getElementById("koszyk");
    koszykDiv.innerHTML = "";
    koszyk.forEach((item, i) => {
      const div = document.createElement("div");
      div.className = "photo";
      div.innerHTML = `<img src="${item.photo}" alt="ZdjÄ™cie"><button onclick="usunZKoszyka(${i})">UsuÅ„</button>`;
      koszykDiv.appendChild(div);
    });
  }

  function usunZKoszyka(index) {
    koszyk.splice(index,1);
    aktualizujKoszyk();
  }

  function kupZdjecia() {
    const kod = document.getElementById("koszykKod").value;
    if (koszyk.length === 0) {
      alert("TwÃ³j koszyk jest pusty!");
      return;
    }
    // Sprawdzenie czy kod pasuje do wszystkich sesji w koszyku
    const wszystkieOk = koszyk.every(item => item.sessionCode === kod);
    if (wszystkieOk) {
      alert("Zakupiono zdjÄ™cia! ğŸ‰");
      koszyk = [];
      aktualizujKoszyk();
      document.getElementById("koszykKod").value = "";
    } else {
      alert("NieprawidÅ‚owy kod rabatowy dla wszystkich zdjÄ™Ä‡!");
    }
  }

  function wyslijWiadomosc() {
    const text = document.getElementById("messageText").value;
    if (text.trim() === "") return;
    messages.push(text);
    const list = document.getElementById("messagesList");
    const div = document.createElement("div");
    div.innerText = `âœ‰ï¸ ${text}`;
    list.appendChild(div);
    document.getElementById("messageText").value = "";
    alert("WiadomoÅ›Ä‡ wysÅ‚ana!");
  }

</script>

</body>
</html>
